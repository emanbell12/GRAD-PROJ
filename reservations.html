<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Reservations</title>
    <link rel="stylesheet" href="graduation.css">
    <style>
        /* Add your CSS styles for managing reservations here */
        body { 
            background: none;
            background-color: #C8AE81;
            overflow-y: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Reservation List Styles */
        .reservation-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .reservation-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .reservation-card:hover {
            transform: translateY(-5px);
        }

        .reservation-card h3 {
            margin-top: 0;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .reservation-card p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .modal h2 {
            margin-top: 0;
        }

        .modal button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: maroon;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: rgba(128, 0, 0, 0.795);
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="dash.images/logo1.png" alt="Logo">
        <nav>
            <a href="reservations.html">Reservations</a>
            <a href="announcements.html">Announcements</a>
            <a href="members.php">Members</a>
            <a href="logout.html" target="_blank">Log Out</a>
        </nav>
    </header>

    <!-- Container for managing reservations -->
    <div class="container">
        <h1>Manage Reservations</h1>
        <hr class="separator">

        <!-- Reservation List -->
        <div class="reservation-list">
            <!-- Virtual Reservations -->
            <div class="reservation-card" onclick="showOptionsModal('Reservation 1')">
                <h3>Reservation 1</h3>
                <p>Date: 2024-02-10<br>Time: 10:00 AM - 12:00 PM</p>
            </div>
            <div class="reservation-card" onclick="showOptionsModal('Reservation 2')">
                <h3>Reservation 2</h3>
                <p>Date: 2024-02-11<br>Time: 02:00 PM - 04:00 PM</p>
            </div>
            <!-- Add new reservation card -->
            <div class="reservation-card" onclick="showAddModal()">
                <h3>Add New Reservation</h3>
            </div>
        </div>
    </div>

    <!-- Edit/Delete Modal -->
    <div id="editDeleteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal()">&times;</span>
            <div class="return-arrow" onclick="hideModal()">&#8592;</div> <!-- Arrow icon for returning -->
            <h2>Edit or Delete Reservation</h2>
            <p>Please select an action for <span id="selectedReservation"></span>:</p>
            <button onclick="editReservation()">Edit</button>
            <button onclick="deleteReservation()">Delete</button>
        </div>
    </div>
    
    <!-- Add Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal()">&times;</span>
            <div class="return-arrow" onclick="hideModal()">&#8592;</div> <!-- Arrow icon for returning -->
            <h2>Add New Reservation</h2>
            <form id="addReservationForm">
                <label for="reservationDate">Date:</label>
                <input type="date" id="reservationDate" name="reservationDate" required><br><br>
                <label for="reservationTime">Time:</label>
                <input type="time" id="reservationTime" name="reservationTime" required><br><br>
                <button type="submit">Add Reservation</button>
            </form>
        </div>
    </div>

    <!-- JavaScript code for managing reservations -->
    <script>
        // Function to show edit/delete modal for reservations
        function showOptionsModal(reservationName) {
            document.getElementById('selectedReservation').textContent = reservationName;
            document.getElementById('editDeleteModal').style.display = 'flex';
        }

        // Function to hide modal
        function hideModal() {
            document.getElementById('editDeleteModal').style.display = 'none';
            document.getElementById('addModal').style.display = 'none';
        }

        // Function to show add modal
        function showAddModal() {
            document.getElementById('addModal').style.display = 'flex';
        }

        // Function to edit reservation (to be implemented)
        function editReservation() {
            alert('Edit reservation functionality will be implemented soon.');
            hideModal();
        }

        // Function to delete reservation (to be implemented)
        function deleteReservation() {
            if (confirm('Are you sure you want to delete this reservation?')) {
                alert('Reservation deleted successfully.');
            } else {
                hideModal();
            }
        }

        // Function to handle form submission for adding reservation
        document.getElementById('addReservationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const reservationDate = document.getElementById('reservationDate').value;
            const reservationTime = document.getElementById('reservationTime').value;
            alert(`New reservation added:\nDate: ${reservationDate}\nTime: ${reservationTime}`);
            hideModal();
        });
    </script>
</body>
</html>
