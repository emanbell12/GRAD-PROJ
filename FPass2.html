        <div class="password-retrieval-container">
            <h1>Verfication</h1>
            <p>We've sent a code to your email. Please enter the code below:</p>

        
     
            <form action="#" method="post">
                <label for="verificationCode">Verification Code:</label>
                <input type="text" id="verificationCode" name="verificationCode" required>
    
                <button type="submit" onclick="submitForm()">Submit</button>

            </form>

        <script>
       
       
    document.querySelector('.password-retrieval-container form').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the default form submission

        const universityId = document.getElementById('universityId').value;
        const userType = getUserType(universityId);

        switch (userType) {
            case 'student':
                window.location.href = 'ststudent.html';
                break;
            case 'faculty':
                window.location.href = 'faservices.html';
                break;
            case 'admin':
                window.location.href = 'AdminPage.html';
                break;
            default:
                // Handle default case or provide an error message
                alert('Invalid user type');
                break;
        }
    });

    function getUserType(universityId) {
        // Replace this placeholder logic with your actual implementation
        // For testing purposes, assuming student for now
        if (universityId.startsWith('1')) {
            return 'student';
        } else if (universityId.startsWith('2')) {
            return 'faculty';
        } else if (universityId.startsWith('3')) {
            return 'admin';
        } else {
            return 'unknown';
        }
    }
</script>
